<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="scripts/libs/jquery-3.0.0.min.js"></script>
    <script src="scripts/selectAndShowTowns.js"></script>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <h1>Towns</h1>
    <ul id="items">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <script>
        $('#items li').click(function() {
            let li = $(this);
            if (li.attr('data-selected')) {
                li.removeAttr('data-selected')
                li.css('background', '')
            } else {
                li.attr('data-selected', 'true')
                li.css('background', '#DDD')
            }
        })
    </script>
    <script>
        $('#showTownsButton').click(function() {
            let selectedLi = $('#items li[data-selected=true]')
            let towns = selectedLi.map((i, x) => x.innerText)
.get().join(', ')
            let townsDiv =
                    $('<div>').text("Selected towns: " + towns)
            $('body').append(townsDiv)
        })
    </script>

</body>
</html>
