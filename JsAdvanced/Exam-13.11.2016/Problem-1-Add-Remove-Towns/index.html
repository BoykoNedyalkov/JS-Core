<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="../jquery-3.1.1.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let addButton = $('#btnAdd');
        let deleteButton = $('#btnDelete')

        addButton.on('click',function () {
            let option =$('<option>');
            option.text($('#newItem').val());
            $('#newItem').val('');
            if(option.text().length > 0){
                option.appendTo($('#towns'))
            }
//          console.log($('#newItem').val());
        })
        deleteButton.on('click',function () {
            for(let item of $('#towns').children()){
                if(item.selected){
                    item.remove();
                }
                else {

                }
            }
        })
    }
</script>
</body>
</html>
